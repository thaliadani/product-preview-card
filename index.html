<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  
  <main class="container">
    <img class="container__image-mobile" src="./assets/images/image-product-mobile.jpg" alt="image of a perfume">
    <img class="container__image-desktop" src="./assets/images/image-product-desktop.jpg" alt="image of a perfume">
    
    <section class="container__description">
      <h4 class="description-title">PERFUME</h4>
      <h1 class="description-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description-text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="description__price">
        <h2 class="price-now">$149.99</h2>
        <h3 class="price-old">$169.99</h3>
      </div>
      
      <button class="description-button"> <img src="./assets/images/icon-cart.svg" alt="icon cart"> Add to Cart</button>
    
    </section>
  
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/thaliadani">Thalia Danielle</a>.
  </footer>

</body>

</html>
